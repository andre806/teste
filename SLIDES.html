# Acelerando com Clerk + Convex
## Construindo Apps Fullstack em Velocidade Recorde

---

## O Desafio do Fullstack Moderno

- **Configuração Inicial**: Auth, DB, ORM, API, TypeScript... dias perdidos.
- **Complexidade**: Sincronia Frontend <-> Backend.
- **Segurança**: Autenticação é difícil.
- **Realtime**: WebSockets são complexos.

**Solução**: Um template opinado e pré-configurado.

---

## A Stack dos Sonhos

<img src="./images/stack-viz.png" style="height: 300px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5);">

1.  **Frontend**: Next.js 15 (App Router)
    *   Performance, SSR/RSC.
2.  **Autenticação**: Clerk
    *   Login, Cadastro, Perfil prontos.
3.  **Backend & DB**: Convex
    *   Database Realtime + Serverless Functions.
4.  **Organização**: TurboRepo
    *   Escalabilidade de Monorepo.

---

## Por que Clerk + Convex?

- **Integração Perfeita**: Auth do Clerk flui para o Convex.
- **End-to-End Type Safety**: O Frontend "enxerga" os tipos do Backend.
- **Reatividade**: Mudou no banco? A tela atualiza sozinha.
- **Foco no Produto**: Adeus boilerplate.

---

## Estrutura do Template

*   `apps/web`: Frontend (Next.js)
*   `packages/backend`: Backend (Convex)
*   `packages/ui`: Componentes (Shadcn/UI)

---

## Como Criar um Novo Projeto

1.  **Clone** o template.
2.  **Instale**: `pnpm install`.
3.  **Configure**: `.env` (Clerk & Convex Keys).
4.  **Rode**: `pnpm dev`.

---

## Live Coding: O que vamos fazer?

Vamos provar a velocidade criando uma funcionalidade:

1.  **Schema**: Adicionar tabela no `schema.ts`.
2.  **Backend**: Criar Mutation/Query.
3.  **Frontend**: Exibir dados com `useQuery`.

---

## Conclusão

*   Menos configuração.
*   Mais produto.
*   Escalável desde o dia 1.
